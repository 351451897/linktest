<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>组件demo</title>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.10&key=abc2634f5bec8f7c7597b7488d4872cd"></script>
    <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="js-forbidden-tip"
         style="width:100%; height:100%;position:fixed;font-size:40px;">
      <div style="width:100%; height:100%;display:flex;justify-content:center;align-items:center">
        您的浏览器禁用了Javascript，请启用JavaScript！
      </div>
      <script type="text/javascript">
        (function () {
          var child = document.querySelector('#js-forbidden-tip');
          var parent = child.parentNode;
          parent.removeChild(child);
        })()
      </script>
    </div>
  </body>

</html>
